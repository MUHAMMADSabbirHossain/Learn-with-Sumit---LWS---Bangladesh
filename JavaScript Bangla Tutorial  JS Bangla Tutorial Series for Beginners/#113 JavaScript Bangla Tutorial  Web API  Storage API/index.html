<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>

<body>
    <p><button onclick="setLocalStorage('username', 'sumit')">Set local storage username</button></p>
    <p><button onclick="getLocalStorage('username')">Get local storage username</button></p>
    <p><button onclick="removeLocalStorage('username')">Remove local storage username</button></p>
    <p><button onclick="clearLocalStorage()">Clear local storage username</button></p>

    <p><button onclick="setSessionStorage('username', 'sumit')">Set Session storage username</button></p>
    <p><button onclick="getSessionStorage('username')">Get Session storage username</button></p>
    <p><button onclick="removeSessionStorage('username')">Remove Session storage username</button></p>
    <p><button onclick="clearSessionStorage()">Clear Session storage username</button></p>
    <script src="./script.js"></script>
</body>

</html>
