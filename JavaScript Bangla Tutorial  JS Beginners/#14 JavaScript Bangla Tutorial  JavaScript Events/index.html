<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <button onclick="document.querySelector('#demo').innerHTML = Date()">This time is?</button>

    <button onclick="this.innerHTML = Date()">This time is?</button>

    <button onclick="dispalay()">This time is?</button>

    <script>
        function dispalay() {
            document.querySelector('#demo').innerHTML = Date();
        };
    </script>

    <script src="js/index.js"></script>
</body>

</html>
